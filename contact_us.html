<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentItAll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            color: white;
        }

        .box {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            background-color: #333; 
            padding: 10px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            resize: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel {
            background-color: #FFFFFF;
            color: black;
        }

        .post {
            background-color: red;
            color: white;
        }
	


        p {
            color: #FFFFFF;
            text-decoration: none;
		font-size: 12px;
        }

        footer {
            margin-top: 20px;
            font-size: 10px;
            color: white;
	          }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>RENTITALL</h1>
            <textarea placeholder="type your questions here..."></textarea>
            <div class="buttons">
                <button class="cancle">cancel</button>
                <button class="post">Post</button>
            </div>
            <p style="font-size:20px">Hotline: 07781691</p>
            <p>Don't have an account? <a href="#" style="color:white"><b>Click here</b></a> to create one</p>
	    <footer>&copy; 2024 All rights reserved</footer>
        </div>
       
    </div>
</body>
</html>
